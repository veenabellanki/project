thead{background:#007BFF;color:#fff;}
</style>
</head>

<body>

    <article><h3>Article 3</h3><img src="https://via.placeholder.com/300"><p>Content...</p></article>
  </main>

  <aside>

    <p>News 2</p>
  </aside>
</div>

<table>
  <thead><tr><th>Post</th><th>Date</th><th>Author</th></tr></thead>

</html>
